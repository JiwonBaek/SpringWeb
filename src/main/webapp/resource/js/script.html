	function calcApp() {
		var xText = document.getElementById("x");
		var yText = document.getElementById("y");
		var addButton = document.getElementById("add-button");
		var resultText = document.getElementById("result");

		addButton.onclick = addButtonClick;

		function addButtonClick() {
			var x, y;
			x = parseInt(xText.value);
			y = parseInt(yText.value);

			resultText.value = x + y;

		}

	}
	window.onload = calcApp;

	/* ----------------------- */
	window.onload = function() {
		var countLabel = document.getElementById("count-label");
		var countButton = document.getElementById("count-button");
		var timerId = null;

		var ex1 = document.getElementById("ex1");
		ex1.style.marginTop = "0px";

		countButton.onclick = function() {
			if (timerId == null)
				timerId = setInterval(function() {
					var count = parseInt(countLabel.textContent);
					var marginTop = parseInt(ex1.style.marginTop);

					//목표치에 도달했을 경우
					if (count <= 0) {
						clearInterval(timerId);
						timerId = null;
					}

					if (marginTop >= 100) {
						clearInterval(timerId);
						timerId = null;
					}

					// countLabet.textContent = count-1;
					ex1.style.marginTop = (marginTop + 1) + "px";
				}, 30);
		};

	};

	/*----텍스트 노드 추가 예제 ---------*/
	window.onload = function() {
		var addTextNodeButton = document.querySelector("#add-text-node-button");
		var addImgNodeButton = document.querySelector("#add-img-node-button");
		var removeNodeButton = document.querySelector("#remove-node-button");
		var container = document.querySelector("#node-container");

		var remove = function(e) {
			container.removeChild(e.target);
		}

		var index = 0;

		addTextNodeButton.onclick = function() {
			//1.텍스트 노드 생성

			var span = document.createElement("span");

			var txt = document.createTextNode("안녕하세요" + index++);

			span.appendChild(txt);
			container.appendChild(span);

			span.onclick = remove;

			//2.컨테이너(부모)를 얻기

			//3.부모에 자식을 추가
			/* container.appendChild(txt); */

		};

		addImgNodeButton.onclick = function() {
			//1.텍스트 노드 생성

			/* 		var img = document.createElement("img"); */

			//2.컨테이너(부모)를 얻기

			//3.부모에 자식을 추가
			/* img.src = "http://poli.hyundai.com/images/theater/img_poli_03.jpg";
			container.appendChild(img); */
			container.innerHTML += '<img onclick=remove(); src="http://poli.hyundai.com/images/theater/img_poli_03.jpg">';

		};

		removeNodeButton.onclick = function() {
			//1. 내정된 노드 지우기
			container.removeChild(container.lastChild);//막내 노드 지우기

			//2. 선택된 노드 지우기

		};
	};

		swapNodeButton.onclick = function() {

			/* var node1= container.querySelector("img:first-child"); */

			var nodes = container.getElementsByTagName("img");

			var node1 = nodes[0];
			var node3 = nodes[2];
			/* var nodeNext = node1.nextElementSibiling; */

			var oldNode = container.replaceChild(node1/*new node*/, node3);
			//replaceChild: 기존에 있는 것을 빼서 새로운 것으로 넣는 것 
			container.insertBefore(oldNode, nodes[0]); //nodeNext를 사용하지 않을 때

			/* container.insertBefore(oldNode,nodeNext); */
		};
	});

			e.target.style.background = "green";
		},true);

		tbody.addEventListener("click", function(e){
			console.log("tbody");

			e.target.style.background = "pink"; //클릭한 tr 배경색 생성
			//e.target.style.background = "pink"; 클릭한 td만 핑크색 배경 생성
		},true);

		// var trs = container.querySelectorAll("tbody tr"); container.querySelector로 했을 때는 첫 번째 tr만 바뀐다.

				}; */

		moveUpButton.onclick = function() {
